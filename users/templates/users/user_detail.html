{% extends 'mailsender_app/base.html' %}

{% block content %}
<div class="col-8 mx-auto">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h2 align="center">Данные пользователя</h2>
            </div>
            <div class="card-body">
                <p class="card-text"><b>Имя</b>: {{ object.first_name }}</p>
                <p class="card-text"><b>Фамилия</b>: {{ object.last_name }}</p>
                <p class="card-text"><b>Электронная почта</b>: {{ object.email }}</p>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'users:activity' object.pk %}" class="btn btn-warning">Деактивировать</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
