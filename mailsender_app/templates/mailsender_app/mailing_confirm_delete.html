{% extends 'mailsender_app/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <p>Хотите удалить клиента №{{ object.pk }}?</p>
                      <button type="submit" class="btn btn-danger">Удалить</button>
                      <a href="{% url 'mailsender:mailing_detail' object.pk %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
