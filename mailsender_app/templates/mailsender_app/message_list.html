{% extends 'mailsender_app/base.html' %}

{% block content %}
<a href="{% url 'mailsender:message_create' %}" class="btn btn-outline-primary mb-4">Добавить сообщение</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Заголовок</th>
        <th scope="col">Содержимое</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td>{{ object.title }}</td>
        <td>{{ object.body }}</td>
        <td>
            <a href="{% url 'mailsender:message_detail' object.pk %}" class="btn btn-info btn-sm">Посмотреть</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
