{% extends 'main/base.html' %}

{% load crispy_forms_tags %}
{% load app_tags %}

{% block content %}
<div class="col-8 mx-auto">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h2 align="center">{{ intent.title }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg mt-3">{{ intent.button }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
